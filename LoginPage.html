<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <span class="span">
     <h1>Payment Form</h1>
    <h2>Contact Information</h2>
    <p>Requered fields are followed by *</p>
    <p>Name:*<input type="text" name="name" required></input></p>
    <fieldset>
        <legend>Gender *</legend>
        <input type="radio" name="male" required >Male</input>
        <input type="radio" name="male" required >Female</input>
    </fieldset>

    <p>Address: <textarea name="" id="" cols="30" rows="10"></textarea></p>

    <p>Email: *<input type="email" name="email" required></p>
    <p>Pin Code <input type="number" name="pincode"></p>
    <h1>Card Information</h1>

    <p>Card Type  <select name="card_type" id="card_type">
        <option value="">--Select a Card Type</option>
        <option value="">CNIC</option>
        <option value="">Birth Card</option>
        <option value="">BForm</option>
        <option value="">Visa Card</option>
        <option value="">Licence Card</option>
    </select> </p>
    
    <p>Card Number: *<input type="number" name="cardNumber" required></p>

    <p>Expire Date: <input type="date" name="expireDate"></p>
    <p>CVV: <input type="text"></p>

    <input type="submit" name="submit">
    <p>haresh</p>

   </span>
</body>
</html>
